    <script>
        let socket = null;
        let sessionId = null;
        let mediaRecorder = null;
        let audioChunks = [];
        let isRecording = false;
        let receivedAudioChunks = [];
        let totalAudioChunks = 0;
        let audioContext = null;
        let audioBufferQueue = [];
        let isPlaying = false;
        let nextStartTime = 0;
        let logUpdateTimer = null;
        let pendingLogs = [];
        let logSequence = 0;
        
        // ä¿®å¤æ—¶é—´é¡ºåºçš„æ—¥å¿—å‡½æ•°
        function log(message, type = 'info', immediate = false) {
            const now = new Date();
            const timestamp = now.toLocaleTimeString() + '.' + String(now.getMilliseconds()).padStart(3, '0');
            const typeIcon = {
                'info': 'â„¹ï¸',
                'success': 'âœ…',
                'error': 'âŒ',
                'warning': 'âš ï¸'
            }[type] || 'â„¹ï¸';
            
            const logEntry = {
                sequence: ++logSequence,
                timestamp: timestamp,
                text: `[${timestamp}] ${typeIcon} ${message}`,
                type: type,
                immediate: immediate || type === 'error' || type === 'success'
            };
            
            console.log(`[${type.toUpperCase()}] ${message}`);
            
            // æ‰€æœ‰æ—¥å¿—éƒ½åŠ å…¥é˜Ÿåˆ—ï¼Œç¡®ä¿é¡ºåº
            pendingLogs.push(logEntry);
            
            // æ¸…é™¤ä¹‹å‰çš„å®šæ—¶å™¨
            if (logUpdateTimer) {
                clearTimeout(logUpdateTimer);
            }
            
            // ç¡®å®šåˆ·æ–°å»¶è¿Ÿï¼šé‡è¦æ—¥å¿—ç«‹å³åˆ·æ–°ï¼Œæ™®é€šæ—¥å¿—å‡å°‘å»¶è¿Ÿ
            const hasImmediate = pendingLogs.some(entry => entry.immediate);
            const delay = hasImmediate ? 0 : 10;  // å‡å°‘å»¶è¿Ÿä»50msåˆ°10ms
            
            logUpdateTimer = setTimeout(() => {
                if (pendingLogs.length > 0) {
                    // æŒ‰åºåˆ—å·æ’åºç¡®ä¿æ—¶é—´é¡ºåºæ­£ç¡®
                    pendingLogs.sort((a, b) => a.sequence - b.sequence);
                    
                    const logContainer = document.getElementById('logContainer');
                    const logTexts = pendingLogs.map(entry => entry.text);
                    logContainer.textContent += logTexts.join('\n') + '\n';
                    logContainer.scrollTop = logContainer.scrollHeight;
                    pendingLogs = [];
                }
                logUpdateTimer = null;
            }, delay);
        }
        
        function clearLog() {
            document.getElementById('logContainer').textContent = '';
            // é‡ç½®æ—¥å¿—çŠ¶æ€
            pendingLogs = [];
            logSequence = 0;
            if (logUpdateTimer) {
                clearTimeout(logUpdateTimer);
                logUpdateTimer = null;
            }
        }
        
        function downloadLog() {
            const logContent = document.getElementById('logContainer').textContent;
            const blob = new Blob([logContent], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `audio_test_log_${new Date().toISOString().slice(0,19)}.txt`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }
        
        // æ›´æ–°UIçŠ¶æ€
        function updateConnectionStatus(status, message) {
            const statusDiv = document.getElementById('connectionStatus');
            statusDiv.className = `status ${status}`;
            statusDiv.textContent = message;
            
            const connectBtn = document.getElementById('connectBtn');
            const disconnectBtn = document.getElementById('disconnectBtn');
            const uploadBtn = document.getElementById('uploadBtn');
            const recordBtn = document.getElementById('recordBtn');
            
            if (status === 'connected') {
                connectBtn.disabled = true;
                disconnectBtn.disabled = false;
                uploadBtn.disabled = false;
                recordBtn.disabled = false;
            } else {
                connectBtn.disabled = false;
                disconnectBtn.disabled = true;
                uploadBtn.disabled = true;
                recordBtn.disabled = true;
            }
        }
        
        function updateStats(packets = null, size = null, chunks = null) {
            if (packets !== null) document.getElementById('totalPackets').textContent = packets;
            if (size !== null) document.getElementById('audioSize').textContent = `${(size / 1024).toFixed(2)} KB`;
            if (chunks !== null) document.getElementById('audioChunks').textContent = chunks;
        }
        
        function addMessage(role, content) {
            const chatContainer = document.getElementById('chatContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;
            messageDiv.innerHTML = `
                <div class="role">${role === 'user' ? 'ğŸ‘¤ ç”¨æˆ·' : 'ğŸ¤– åŠ©æ‰‹'}</div>
                <div class="content">${content}</div>
            `;
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
        
        // WebSocketè¿æ¥
        function connect() {
            if (socket && socket.connected) {
                log('å·²ç»è¿æ¥', 'warning');
                return;
            }
            
            updateConnectionStatus('connecting', 'æ­£åœ¨è¿æ¥...');
            log('å¼€å§‹è¿æ¥WebSocket...');
            
            socket = io('http://localhost:5000/v1/chat/audio', {
                transports: ['websocket'],
                timeout: 60000,  // å¢åŠ è¶…æ—¶æ—¶é—´åˆ°60ç§’
                pingTimeout: 60000,
                pingInterval: 25000
            });
            
            socket.on('connect', function() {
                sessionId = socket.id;
                updateConnectionStatus('connected', `å·²è¿æ¥ (${sessionId})`);
                log(`WebSocketè¿æ¥æˆåŠŸï¼Œä¼šè¯ID: ${sessionId}`, 'success');
                
                // é‡ç½®ç»Ÿè®¡
                receivedAudioChunks = [];
                totalAudioChunks = 0;
                updateStats(0, 0, 0);
                document.getElementById('chatContainer').innerHTML = '';
            });
            
            socket.on('disconnect', function(reason) {
                updateConnectionStatus('error', `è¿æ¥æ–­å¼€: ${reason}`);
                log(`WebSocketè¿æ¥æ–­å¼€: ${reason}`, 'error');
                sessionId = null;
            });
            
            socket.on('connected', function(data) {
                log(`æœåŠ¡å™¨ç¡®è®¤è¿æ¥: ${data.message}`, 'success', true);
            });
            
            socket.on('error', function(data) {
                log(`é”™è¯¯: ${data.message}`, 'error', true);
                updateConnectionStatus('error', `é”™è¯¯: ${data.message}`);
            });
            
            socket.on('packet_ack', function(data) {
                const progress = (data.received / data.total) * 100;
                const progressBar = document.getElementById('uploadProgressBar');
                progressBar.style.width = `${progress}%`;
                progressBar.textContent = `${progress.toFixed(1)}%`;
                updateStats(data.total);
                log(`æ•°æ®åŒ…ç¡®è®¤: ${data.received}/${data.total} (å®¢æˆ·ç«¯æ¥æ”¶æ—¶é—´)`, 'info', data.received === data.total);
            });
            
            socket.on('transcription_started', function(data) {
                log(`å¼€å§‹è¯­éŸ³è¯†åˆ«: ${data.message}`, 'info', true);
            });
            
            socket.on('chat_started', function(data) {
                log(`å¼€å§‹AIå¯¹è¯: ${data.message}`, 'info', true);
                addMessage('user', data.user_message);
            });
            
            socket.on('chat_chunk', function(data) {
                // æ›´æ–°åŠ©æ‰‹æ¶ˆæ¯å†…å®¹
                let lastMessage = document.querySelector('.message.assistant:last-child');
                if (!lastMessage) {
                    addMessage('assistant', '');
                    lastMessage = document.querySelector('.message.assistant:last-child');
                }
                
                const contentDiv = lastMessage.querySelector('.content');
                contentDiv.textContent = data.full_response;
            });
            
            socket.on('tts_started', function(data) {
                log(`å¼€å§‹TTSåˆæˆ: ${data.message}`, 'info', true);
                
                // å‡†å¤‡æ¥æ”¶éŸ³é¢‘æ•°æ®å’Œå®æ—¶æ’­æ”¾
                receivedAudioChunks = [];
                totalAudioChunks = 0;
                audioBufferQueue = [];
                isPlaying = false;
                nextStartTime = 0;
                
                // åˆå§‹åŒ–AudioContextç”¨äºå®æ—¶æ’­æ”¾
                initAudioContext();
                
                updateStats(null, null, 0);
                document.getElementById('audioStatus').textContent = 'æ­£åœ¨æ¥æ”¶éŸ³é¢‘æ•°æ®...';
                document.getElementById('audioStatus2').textContent = 'åˆæˆä¸­';
            });
            
            socket.on('audio_stream', function(data) {
                if (data.event === 'data') {
                    // ç›´æ¥æŒ‰é¡ºåºæ¥æ”¶éŸ³é¢‘æ•°æ®
                    receivedAudioChunks.push(data.data);
                    totalAudioChunks++;
                    updateStats(null, null, totalAudioChunks);
                    
                    // å®æ—¶æ’­æ”¾éŸ³é¢‘å—
                    playAudioChunkRealtime(data.data);
                    
                    // ä¼˜åŒ–æ—¥å¿—æ˜¾ç¤ºï¼šæ›´é¢‘ç¹æ˜¾ç¤ºå‰å‡ ä¸ªå—ï¼Œç„¶åæ¯5ä¸ªæ˜¾ç¤ºä¸€æ¬¡
                    if (totalAudioChunks <= 5 || totalAudioChunks % 5 === 0) {
                        const chunkSize = atob(data.data).length;
                        log(`ğŸµ æ¥æ”¶éŸ³é¢‘å— ${totalAudioChunks} (${chunkSize} bytes)`, 'info', totalAudioChunks <= 3);
                    }
                    
                } else if (data.event === 'finished') {
                    // éŸ³é¢‘æ¥æ”¶å®Œæˆ
                    let totalBytes = 0;
                    for (const chunk of receivedAudioChunks) {
                        totalBytes += atob(chunk).length;
                    }
                    log(`TTSéŸ³é¢‘æµæ¥æ”¶å®Œæˆï¼Œå…± ${receivedAudioChunks.length} ä¸ªéŸ³é¢‘å—ï¼Œæ€»å¤§å° ${totalBytes} bytes`, 'success', true);
                    document.getElementById('audioStatus').textContent = `éŸ³é¢‘æ¥æ”¶å®Œæˆ (${receivedAudioChunks.length} å—)`;
                    document.getElementById('audioStatus2').textContent = 'å®Œæˆ';
                    
                    // å®æ—¶æ’­æ”¾å®Œæˆ
                    setTimeout(() => {
                        log('ğŸµ å®æ—¶éŸ³é¢‘æ’­æ”¾å®Œæˆ', 'success', true);
                    }, 1000);
                    
                    // å¯ç”¨æ’­æ”¾æŒ‰é’®
                    document.getElementById('playBtn').disabled = false;
                    document.getElementById('downloadBtn').disabled = false;
                    document.getElementById('debugBtn').disabled = false;
                    
                    // å»¶é•¿è‡ªåŠ¨æ–­å¼€æ—¶é—´ï¼Œç¡®ä¿ä¸ä¼šå½±å“éŸ³é¢‘æ’­æ”¾
                    setTimeout(() => {
                        if (socket && socket.connected) {
                            log('éŸ³é¢‘æ¥æ”¶å®Œæˆï¼Œ15ç§’åè‡ªåŠ¨æ–­å¼€è¿æ¥ä»¥é‡Šæ”¾èµ„æº', 'info', true);
                            disconnect();
                        }
                    }, 15000);
                }
            });
            
            socket.on('chat_tts_complete', function(data) {
                log(`å®Œæ•´æµç¨‹å®Œæˆ: ${data.message}`, 'success', true);
            });
            
            socket.on('audio_complete', function(data) {
                log(`éŸ³é¢‘å¤„ç†å®Œæˆ: ${data.message}`, 'success', true);
                updateStats(data.packets, data.size);
                document.getElementById('uploadProgress').classList.add('hidden');
            });
        }
        
        function disconnect() {
            if (socket) {
                socket.disconnect();
                socket = null;
                updateConnectionStatus('error', 'å·²æ–­å¼€è¿æ¥');
                log('æ‰‹åŠ¨æ–­å¼€WebSocketè¿æ¥', 'info');
                
                // åœæ­¢å®æ—¶éŸ³é¢‘æ’­æ”¾

        }
        
        // éŸ³é¢‘ä¸Šä¼ 
        async function uploadAudio() {
            const fileInput = document.getElementById('audioFile');
            const file = fileInput.files[0];
            
            if (!file) {
                log('è¯·é€‰æ‹©éŸ³é¢‘æ–‡ä»¶', 'error');
                return;
            }
            
            if (!socket || !socket.connected) {
                log('è¯·å…ˆè¿æ¥WebSocket', 'error');
                return;
            }
            
            log(`å¼€å§‹ä¸Šä¼ éŸ³é¢‘æ–‡ä»¶: ${file.name} (${(file.size / 1024).toFixed(2)} KB)`, 'info');
            
            // æ˜¾ç¤ºè¿›åº¦æ¡
            document.getElementById('uploadProgress').classList.remove('hidden');
            document.getElementById('uploadProgressBar').style.width = '0%';
            document.getElementById('uploadProgressBar').textContent = '0%';
            
            // è¯»å–æ–‡ä»¶å¹¶åˆ†ç‰‡å‘é€
            const arrayBuffer = await file.arrayBuffer();
            const uint8Array = new Uint8Array(arrayBuffer);
            
            const CHUNK_SIZE = 8192; // 8KB chunks
            const totalChunks = Math.ceil(uint8Array.length / CHUNK_SIZE);
            
            updateStats(totalChunks, file.size);
            
            for (let i = 0; i < totalChunks; i++) {
                const start = i * CHUNK_SIZE;
                const end = Math.min(start + CHUNK_SIZE, uint8Array.length);
                const chunk = uint8Array.slice(start, end);
                
                // Convert to base64
                const base64Chunk = btoa(String.fromCharCode.apply(null, chunk));
                
                const packet = {
                    seq: i + 1,
                    total: totalChunks,
                    data: base64Chunk
                };
                
                log(`å‘é€æ•°æ®åŒ… ${i + 1}/${totalChunks} (å¤§å°: ${chunk.length} bytes)`, 'info');
                socket.emit('message', packet);
                
                // å°å»¶è¿Ÿç¡®ä¿å‘é€é¡ºåº
                await new Promise(resolve => setTimeout(resolve, 10));
            }
            
            log(`éŸ³é¢‘æ–‡ä»¶å‘é€å®Œæˆï¼Œå…± ${totalChunks} ä¸ªæ•°æ®åŒ…`, 'success');
        }
        
        // å½•éŸ³åŠŸèƒ½
        async function toggleRecording() {
            const recordBtn = document.getElementById('recordBtn');
            
            if (!isRecording) {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ 
                        audio: {
                            sampleRate: 16000,
                            channelCount: 1,
                            echoCancellation: true,
                            noiseSuppression: true
                        }
                    });
                    
                    mediaRecorder = new MediaRecorder(stream, {
                        mimeType: 'audio/webm'
                    });

        // å®æ—¶æ’­æ”¾éŸ³é¢‘å—
        async function playAudioChunkRealtime(base64Data) {
            if (!audioContext) {

            try {
                // è§£ç base64 MP3æ•°æ®
                const binaryString = atob(base64Data);
                const bytes = new Uint8Array(binaryString.length);
                for (let i = 0; i < binaryString.length; i++) {
                    bytes[i] = binaryString.charCodeAt(i);

                // è§£ç MP3éŸ³é¢‘æ•°æ®
                const audioBuffer = await audioContext.decodeAudioData(bytes.buffer.slice());
                
                // åˆ›å»ºéŸ³é¢‘æºå¹¶æ’­æ”¾
                const source = audioContext.createBufferSource();
                source.buffer = audioBuffer;
                source.connect(audioContext.destination);
                
                // è®¡ç®—æ’­æ”¾æ—¶é—´ä»¥ä¿æŒè¿ç»­æ€§
                const currentTime = audioContext.currentTime;
                const startTime = Math.max(currentTime, nextStartTime);
                
                source.start(startTime);
                nextStartTime = startTime + audioBuffer.duration;
                
                if (!isPlaying) {
                    isPlaying = true;
                    log('ğŸ”Š å¼€å§‹å®æ—¶æ’­æ”¾éŸ³é¢‘æµ', 'success', true);

        // åˆ›å»ºWAVæ ¼å¼çš„Blob
        function createWAVBlob(audioData, sampleRate, channels) {
            const buffer = new ArrayBuffer(44 + audioData.length);
            const view = new DataView(buffer);
            
            // WAVæ–‡ä»¶å¤´
            const writeString = (offset, string) => {
                for (let i = 0; i < string.length; i++) {
                    view.setUint8(offset + i, string.charCodeAt(i));
                }
            };
            
            writeString(0, 'RIFF');
            view.setUint32(4, 36 + audioData.length, true);
            writeString(8, 'WAVE');
            writeString(12, 'fmt ');
            view.setUint32(16, 16, true);
            view.setUint16(20, 1, true);
            view.setUint16(22, channels, true);
            view.setUint32(24, sampleRate, true);
            view.setUint32(28, sampleRate * channels * 2, true);
            view.setUint16(32, channels * 2, true);
            view.setUint16(34, 16, true);
            writeString(36, 'data');
            view.setUint32(40, audioData.length, true);
            
            // å¤åˆ¶éŸ³é¢‘æ•°æ®
            const audioView = new Uint8Array(buffer, 44);
            audioView.set(audioData);
            
            return new Blob([buffer], { type: 'audio/wav' });
        }
