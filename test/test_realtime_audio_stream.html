<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>实时语音流测试</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        .content {
            padding: 20px;
        }
        
        .section {
            margin-bottom: 30px;
            padding: 20px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            background: #fafafa;
        }
        
        .section h3 {
            margin-top: 0;
            color: #333;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }
        
        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
        }
        
        button:hover:not(:disabled) {
            background: #5a6fd8;
        }
        
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        button.danger {
            background: #e74c3c;
        }
        
        button.danger:hover:not(:disabled) {
            background: #c0392b;
        }
        
        input[type="file"] {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background: white;
        }
        
        .status {
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 15px;
            font-weight: bold;
        }
        
        .status.connecting {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }
        
        .status.connected {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .log {
            background: #2c3e50;
            color: #ecf0f1;
            padding: 15px;
            border-radius: 6px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            max-height: 300px;
            overflow-y: auto;
            white-space: pre-wrap;
            line-height: 1.4;
        }
        
        .progress {
            background: #ecf0f1;
            border-radius: 10px;
            padding: 3px;
            margin: 10px 0;
        }
        
        .progress-bar {
            background: linear-gradient(90deg, #667eea, #764ba2);
            height: 20px;
            border-radius: 7px;
            transition: width 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 12px;
            font-weight: bold;
        }
        
        .audio-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin: 15px 0;
        }
        
        .info-card {
            background: white;
            padding: 15px;
            border-radius: 6px;
            border: 1px solid #e0e0e0;
            text-align: center;
        }
        
        .info-card .value {
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
            display: block;
        }
        
        .info-card .label {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }
        
        .chat-container {
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid #ddd;
            border-radius: 6px;
            padding: 15px;
            background: white;
            margin: 15px 0;
        }
        
        .message {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 6px;
        }
        
        .message.user {
            background: #e3f2fd;
            border-left: 4px solid #2196f3;
        }
        
        .message.assistant {
            background: #f3e5f5;
            border-left: 4px solid #9c27b0;
        }
        
        .message .role {
            font-weight: bold;
            margin-bottom: 5px;
            color: #333;
        }
        
        .hidden {
            display: none;
        }

        #audioPlayer {
            width: 100%;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🎙️ 实时语音流测试</h1>
            <p>测试音频上传 → 语音识别 → AI对话 → 实时TTS流</p>
        </div>
        
        <div class="content">
            <!-- 连接状态 -->
            <div class="section">
                <h3>📡 连接状态</h3>
                <div id="connectionStatus" class="status connecting">正在连接...</div>
                <div class="controls">
                    <button id="connectBtn" onclick="connect()">连接</button>
                    <button id="disconnectBtn" onclick="disconnect()" disabled>断开连接</button>
                </div>
            </div>
            
            <!-- 音频上传 -->
            <div class="section">
                <h3>🎵 音频上传</h3>
                <div class="controls">
                    <input type="file" id="audioFile" accept="audio/*" />
                    <button id="uploadBtn" onclick="uploadAudio()" disabled>上传音频</button>
                    <button id="recordBtn" onclick="toggleRecording()" disabled>开始录音</button>
                </div>
                <div id="uploadProgress" class="progress hidden">
                    <div id="uploadProgressBar" class="progress-bar" style="width: 0%">0%</div>
                </div>
            </div>
            
            <!-- 实时统计 -->
            <div class="section">
                <h3>📊 实时统计</h3>
                <div class="audio-info">
                    <div class="info-card">
                        <span class="value" id="totalPackets">0</span>
                        <div class="label">总数据包</div>
                    </div>
                    <div class="info-card">
                        <span class="value" id="audioSize">0 KB</span>
                        <div class="label">音频大小</div>
                    </div>
                    <div class="info-card">
                        <span class="value" id="audioStatus2">等待</span>
                        <div class="label">TTS状态</div>
                    </div>
                    <div class="info-card">
                        <span class="value" id="audioChunks">0</span>
                        <div class="label">音频块数</div>
                    </div>
                </div>
            </div>
            
            <!-- 对话显示 -->
            <div class="section">
                <h3>💬 对话内容</h3>
                <div id="chatContainer" class="chat-container"></div>
            </div>
            
            <!-- 音频播放 -->
            <div class="section">
                <h3>🔊 音频播放</h3>
                <div class="controls">
                    <button id="playBtn" onclick="playReceivedAudio()" disabled>播放完整音频</button>
                    <button id="stopBtn" onclick="stopAudio()" disabled>停止播放</button>
                    <button id="stopRealtimeBtn" onclick="stopRealtimeAudio()">停止实时播放</button>
                    <button id="downloadBtn" onclick="downloadAudio()" disabled>下载音频</button>
                    <button id="debugBtn" onclick="showDebugInfo()" disabled>显示调试信息</button>
                </div>
                <audio id="audioPlayer" controls style="display: none;"></audio>
                <div id="audioStatus">等待音频数据...</div>
                <div id="debugInfo" class="log hidden" style="max-height: 200px; margin-top: 10px;"></div>
            </div>
            
            <!-- 日志 -->
            <div class="section">
                <h3>📝 详细日志</h3>
                <div class="controls">
                    <button onclick="clearLog()">清空日志</button>
                    <button onclick="downloadLog()">下载日志</button>
                </div>
                <div id="logContainer" class="log"></div>
            </div>
        </div>
    </div>

    <script>
        let socket = null;
        let sessionId = null;
        let mediaRecorder = null;
        let audioChunks = [];
        let isRecording = false;
        let receivedAudioChunks = [];
        let totalAudioChunks = 0;
        let audioContext = null;
        let audioBufferQueue = [];
        let isPlaying = false;
        let nextStartTime = 0;
        let logUpdateTimer = null;
        let pendingLogs = [];
        let logSequence = 0;
        
        // 修复时间顺序的日志函数
        function log(message, type = 'info', immediate = false) {
            const now = new Date();
            const timestamp = now.toLocaleTimeString() + '.' + String(now.getMilliseconds()).padStart(3, '0');
            const typeIcon = {
                'info': 'ℹ️',
                'success': '✅',
                'error': '❌',
                'warning': '⚠️'
            }[type] || 'ℹ️';
            
            const logEntry = {
                sequence: ++logSequence,
                timestamp: timestamp,
                text: `[${timestamp}] ${typeIcon} ${message}`,
                type: type,
                immediate: immediate || type === 'error' || type === 'success'
            };
            
            console.log(`[${type.toUpperCase()}] ${message}`);
            
            // 所有日志都加入队列，确保顺序
            pendingLogs.push(logEntry);
            
            // 清除之前的定时器
            if (logUpdateTimer) {
                clearTimeout(logUpdateTimer);
            }
            
            // 确定刷新延迟：重要日志立即刷新，普通日志减少延迟
            const hasImmediate = pendingLogs.some(entry => entry.immediate);
            const delay = hasImmediate ? 0 : 10;  // 减少延迟从50ms到10ms
            
            logUpdateTimer = setTimeout(() => {
                if (pendingLogs.length > 0) {
                    // 按序列号排序确保时间顺序正确
                    pendingLogs.sort((a, b) => a.sequence - b.sequence);
                    
                    const logContainer = document.getElementById('logContainer');
                    const logTexts = pendingLogs.map(entry => entry.text);
                    logContainer.textContent += logTexts.join('\n') + '\n';
                    logContainer.scrollTop = logContainer.scrollHeight;
                    pendingLogs = [];
                }
                logUpdateTimer = null;
            }, delay);
        }
        
        function clearLog() {
            document.getElementById('logContainer').textContent = '';
            // 重置日志状态
            pendingLogs = [];
            logSequence = 0;
            if (logUpdateTimer) {
                clearTimeout(logUpdateTimer);
                logUpdateTimer = null;
            }
        }
        
        function downloadLog() {
            const logContent = document.getElementById('logContainer').textContent;
            const blob = new Blob([logContent], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `audio_test_log_${new Date().toISOString().slice(0,19)}.txt`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }
        
        // 更新UI状态
        function updateConnectionStatus(status, message) {
            const statusDiv = document.getElementById('connectionStatus');
            statusDiv.className = `status ${status}`;
            statusDiv.textContent = message;
            
            const connectBtn = document.getElementById('connectBtn');
            const disconnectBtn = document.getElementById('disconnectBtn');
            const uploadBtn = document.getElementById('uploadBtn');
            const recordBtn = document.getElementById('recordBtn');
            
            if (status === 'connected') {
                connectBtn.disabled = true;
                disconnectBtn.disabled = false;
                uploadBtn.disabled = false;
                recordBtn.disabled = false;
            } else {
                connectBtn.disabled = false;
                disconnectBtn.disabled = true;
                uploadBtn.disabled = true;
                recordBtn.disabled = true;
            }
        }
        
        function updateStats(packets = null, size = null, chunks = null) {
            if (packets !== null) document.getElementById('totalPackets').textContent = packets;
            if (size !== null) document.getElementById('audioSize').textContent = `${(size / 1024).toFixed(2)} KB`;
            if (chunks !== null) document.getElementById('audioChunks').textContent = chunks;
        }
        
        function addMessage(role, content) {
            const chatContainer = document.getElementById('chatContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;
            messageDiv.innerHTML = `
                <div class="role">${role === 'user' ? '👤 用户' : '🤖 助手'}</div>
                <div class="content">${content}</div>
            `;
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
        
        // WebSocket连接
        function connect() {
            if (socket && socket.connected) {
                log('已经连接', 'warning');
                return;
            }
            
            updateConnectionStatus('connecting', '正在连接...');
            log('开始连接WebSocket...');
            
            socket = io('http://localhost:5000/v1/chat/audio', {
                transports: ['websocket'],
                timeout: 60000,  // 增加超时时间到60秒
                pingTimeout: 60000,
                pingInterval: 25000
            });
            
            socket.on('connect', function() {
                sessionId = socket.id;
                updateConnectionStatus('connected', `已连接 (${sessionId})`);
                log(`WebSocket连接成功，会话ID: ${sessionId}`, 'success');
                
                // 重置统计
                receivedAudioChunks = [];
                totalAudioChunks = 0;
                updateStats(0, 0, 0);
                document.getElementById('chatContainer').innerHTML = '';
            });
            
            socket.on('disconnect', function(reason) {
                updateConnectionStatus('error', `连接断开: ${reason}`);
                log(`WebSocket连接断开: ${reason}`, 'error');
                sessionId = null;
            });
            
            socket.on('connected', function(data) {
                log(`服务器确认连接: ${data.message}`, 'success', true);
            });
            
            socket.on('error', function(data) {
                log(`错误: ${data.message}`, 'error', true);
                updateConnectionStatus('error', `错误: ${data.message}`);
            });
            
            socket.on('packet_ack', function(data) {
                const progress = (data.received / data.total) * 100;
                const progressBar = document.getElementById('uploadProgressBar');
                progressBar.style.width = `${progress}%`;
                progressBar.textContent = `${progress.toFixed(1)}%`;
                updateStats(data.total);
                log(`数据包确认: ${data.received}/${data.total} (客户端接收时间)`, 'info', data.received === data.total);
            });
            
            socket.on('transcription_started', function(data) {
                log(`开始语音识别: ${data.message}`, 'info', true);
            });
            
            socket.on('chat_started', function(data) {
                log(`开始AI对话: ${data.message}`, 'info', true);
                addMessage('user', data.user_message);
            });
            
            socket.on('chat_chunk', function(data) {
                // 更新助手消息内容
                let lastMessage = document.querySelector('.message.assistant:last-child');
                if (!lastMessage) {
                    addMessage('assistant', '');
                    lastMessage = document.querySelector('.message.assistant:last-child');
                }
                
                const contentDiv = lastMessage.querySelector('.content');
                contentDiv.textContent = data.full_response;
            });
            
            socket.on('tts_started', function(data) {
                log(`开始TTS合成: ${data.message}`, 'info', true);
                
                // 准备接收音频数据和实时播放
                receivedAudioChunks = [];
                totalAudioChunks = 0;
                audioBufferQueue = [];
                isPlaying = false;
                nextStartTime = 0;
                
                // 初始化AudioContext用于实时播放
                initAudioContext();
                
                updateStats(null, null, 0);
                document.getElementById('audioStatus').textContent = '正在接收音频数据...';
                document.getElementById('audioStatus2').textContent = '合成中';
            });
            
            socket.on('audio_stream', function(data) {
                if (data.event === 'data') {
                    // 直接按顺序接收音频数据
                    receivedAudioChunks.push(data.data);
                    totalAudioChunks++;
                    updateStats(null, null, totalAudioChunks);
                    
                    // 实时播放音频块
                    playAudioChunkRealtime(data.data);
                    
                    // 优化日志显示：更频繁显示前几个块，然后每5个显示一次
                    if (totalAudioChunks <= 5 || totalAudioChunks % 5 === 0) {
                        const chunkSize = atob(data.data).length;
                        log(`🎵 接收音频块 ${totalAudioChunks} (${chunkSize} bytes)`, 'info', totalAudioChunks <= 3);
                    }
                    
                } else if (data.event === 'finished') {
                    // 音频接收完成
                    let totalBytes = 0;
                    for (const chunk of receivedAudioChunks) {
                        totalBytes += atob(chunk).length;
                    }
                    log(`TTS音频流接收完成，共 ${receivedAudioChunks.length} 个音频块，总大小 ${totalBytes} bytes`, 'success', true);
                    document.getElementById('audioStatus').textContent = `音频接收完成 (${receivedAudioChunks.length} 块)`;
                    document.getElementById('audioStatus2').textContent = '完成';
                    
                    // 实时播放完成
                    setTimeout(() => {
                        log('🎵 实时音频播放完成', 'success', true);
                    }, 1000);
                    
                    // 启用播放按钮
                    document.getElementById('playBtn').disabled = false;
                    document.getElementById('downloadBtn').disabled = false;
                    document.getElementById('debugBtn').disabled = false;
                    
                    // 延长自动断开时间，确保不会影响音频播放
                    setTimeout(() => {
                        if (socket && socket.connected) {
                            log('音频接收完成，15秒后自动断开连接以释放资源', 'info', true);
                            disconnect();
                        }
                    }, 15000);
                }
            });
            
            socket.on('chat_tts_complete', function(data) {
                log(`完整流程完成: ${data.message}`, 'success', true);
            });
            
            socket.on('audio_complete', function(data) {
                log(`音频处理完成: ${data.message}`, 'success', true);
                updateStats(data.packets, data.size);
                document.getElementById('uploadProgress').classList.add('hidden');
            });
        }
        
        function disconnect() {
            if (socket) {
                socket.disconnect();
                socket = null;
                updateConnectionStatus('error', '已断开连接');
                log('手动断开WebSocket连接', 'info');
                
                // 停止实时音频播放
                stopRealtimeAudio();
            }
        }
        
        // 音频上传
        async function uploadAudio() {
            const fileInput = document.getElementById('audioFile');
            const file = fileInput.files[0];
            
            if (!file) {
                log('请选择音频文件', 'error');
                return;
            }
            
            if (!socket || !socket.connected) {
                log('请先连接WebSocket', 'error');
                return;
            }
            
            log(`开始上传音频文件: ${file.name} (${(file.size / 1024).toFixed(2)} KB)`, 'info');
            
            // 显示进度条
            document.getElementById('uploadProgress').classList.remove('hidden');
            document.getElementById('uploadProgressBar').style.width = '0%';
            document.getElementById('uploadProgressBar').textContent = '0%';
            
            // 读取文件并分片发送
            const arrayBuffer = await file.arrayBuffer();
            const uint8Array = new Uint8Array(arrayBuffer);
            
            const CHUNK_SIZE = 8192; // 8KB chunks
            const totalChunks = Math.ceil(uint8Array.length / CHUNK_SIZE);
            
            updateStats(totalChunks, file.size);
            
            for (let i = 0; i < totalChunks; i++) {
                const start = i * CHUNK_SIZE;
                const end = Math.min(start + CHUNK_SIZE, uint8Array.length);
                const chunk = uint8Array.slice(start, end);
                
                // Convert to base64
                const base64Chunk = btoa(String.fromCharCode.apply(null, chunk));
                
                const packet = {
                    seq: i + 1,
                    total: totalChunks,
                    data: base64Chunk
                };
                
                log(`发送数据包 ${i + 1}/${totalChunks} (大小: ${chunk.length} bytes)`, 'info');
                socket.emit('message', packet);
                
                // 小延迟确保发送顺序
                await new Promise(resolve => setTimeout(resolve, 10));
            }
            
            log(`音频文件发送完成，共 ${totalChunks} 个数据包`, 'success');
        }
        
        // 录音功能
        async function toggleRecording() {
            const recordBtn = document.getElementById('recordBtn');
            
            if (!isRecording) {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ 
                        audio: {
                            sampleRate: 16000,
                            channelCount: 1,
                            echoCancellation: true,
                            noiseSuppression: true
                        }
                    });
                    
                    mediaRecorder = new MediaRecorder(stream, {
                        mimeType: 'audio/webm'
                    });
                    
                    audioChunks = [];
                    
                    mediaRecorder.ondataavailable = function(event) {
                        audioChunks.push(event.data);
                    };
                    
                    mediaRecorder.onstop = async function() {
                        const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
                        
                        // 创建临时文件input并触发上传
                        const file = new File([audioBlob], 'recording.webm', { type: 'audio/webm' });
                        const fileInput = document.getElementById('audioFile');
                        
                        // 模拟文件选择
                        const dataTransfer = new DataTransfer();
                        dataTransfer.items.add(file);
                        fileInput.files = dataTransfer.files;
                        
                        log(`录音完成: ${(audioBlob.size / 1024).toFixed(2)} KB`, 'success');
                        
                        // 自动上传
                        await uploadAudio();
                    };
                    
                    mediaRecorder.start();
                    isRecording = true;
                    recordBtn.textContent = '停止录音';
                    recordBtn.style.background = '#e74c3c';
                    log('开始录音...', 'info');
                    
                } catch (error) {
                    log(`录音失败: ${error.message}`, 'error');
                }
            } else {
                mediaRecorder.stop();
                mediaRecorder.stream.getTracks().forEach(track => track.stop());
                isRecording = false;
                recordBtn.textContent = '开始录音';
                recordBtn.style.background = '#667eea';
                log('录音已停止', 'info');
            }
        }
        
        // 初始化AudioContext用于实时播放
        function initAudioContext() {
            if (!audioContext) {
                try {
                    audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    log('🎵 AudioContext初始化成功', 'success');
                } catch (error) {
                    log(`AudioContext初始化失败: ${error.message}`, 'error');
                }
            }
        }
        
        // 实时播放音频块
        async function playAudioChunkRealtime(base64Data) {
            if (!audioContext) {
                return;
            }
            
            try {
                // 解码base64 MP3数据
                const binaryString = atob(base64Data);
                const bytes = new Uint8Array(binaryString.length);
                for (let i = 0; i < binaryString.length; i++) {
                    bytes[i] = binaryString.charCodeAt(i);
                }
                
                // 解码MP3音频数据
                const audioBuffer = await audioContext.decodeAudioData(bytes.buffer.slice());
                
                // 创建音频源并播放
                const source = audioContext.createBufferSource();
                source.buffer = audioBuffer;
                source.connect(audioContext.destination);
                
                // 计算播放时间以保持连续性
                const currentTime = audioContext.currentTime;
                const startTime = Math.max(currentTime, nextStartTime);
                
                source.start(startTime);
                nextStartTime = startTime + audioBuffer.duration;
                
                if (!isPlaying) {
                    isPlaying = true;
                    log('🔊 开始实时播放音频流', 'success', true);
                }
                
            } catch (error) {
                // MP3解码可能失败，这很正常，因为可能是不完整的MP3块
                // 只在前几次失败时记录，避免日志过多
                if (totalAudioChunks <= 5) {
                    log(`音频块解码失败 (块${totalAudioChunks}): ${error.message}`, 'warning');
                }
            }
        }
        
        // 停止实时播放
        function stopRealtimeAudio() {
            if (audioContext) {
                try {
                    audioContext.close();
                    audioContext = null;
                    isPlaying = false;
                    nextStartTime = 0;
                    log('🔇 实时音频播放已停止', 'info');
                } catch (error) {
                    log(`停止实时播放失败: ${error.message}`, 'error');
                }
            }
        }
        
        // 音频播放 - 现在接收的是MP3数据
        function playReceivedAudio() {
            if (receivedAudioChunks.length === 0) {
                log('没有接收到音频数据', 'warning');
                return;
            }
            
            try {
                // 将Base64 MP3数据块转换为二进制数据
                const audioDataArrays = receivedAudioChunks.map(base64Chunk => {
                    const binaryString = atob(base64Chunk);
                    const bytes = new Uint8Array(binaryString.length);
                    for (let i = 0; i < binaryString.length; i++) {
                        bytes[i] = binaryString.charCodeAt(i);
                    }
                    return bytes;
                });
                
                // 合并所有MP3数据
                const totalLength = audioDataArrays.reduce((sum, arr) => sum + arr.length, 0);
                const mergedArray = new Uint8Array(totalLength);
                let offset = 0;
                for (const arr of audioDataArrays) {
                    mergedArray.set(arr, offset);
                    offset += arr.length;
                }
                
                // 直接创建MP3 Blob并播放
                const mp3Blob = new Blob([mergedArray], { type: 'audio/mpeg' });
                const audioUrl = URL.createObjectURL(mp3Blob);
                
                const audioPlayer = document.getElementById('audioPlayer');
                audioPlayer.src = audioUrl;
                audioPlayer.style.display = 'block';
                audioPlayer.play();
                
                document.getElementById('stopBtn').disabled = false;
                log(`开始播放接收的MP3音频 (${mergedArray.length} bytes)`, 'success');
                
            } catch (error) {
                log(`音频播放失败: ${error.message}`, 'error');
            }
        }
        
        function stopAudio() {
            const audioPlayer = document.getElementById('audioPlayer');
            audioPlayer.pause();
            audioPlayer.currentTime = 0;
            document.getElementById('stopBtn').disabled = true;
            log('音频播放已停止', 'info');
        }
        
        function downloadAudio() {
            if (receivedAudioChunks.length === 0) {
                log('没有音频数据可下载', 'warning');
                return;
            }
            
            try {
                // 转换MP3音频数据
                const audioDataArrays = receivedAudioChunks.map(base64Chunk => {
                    const binaryString = atob(base64Chunk);
                    const bytes = new Uint8Array(binaryString.length);
                    for (let i = 0; i < binaryString.length; i++) {
                        bytes[i] = binaryString.charCodeAt(i);
                    }
                    return bytes;
                });
                
                const totalLength = audioDataArrays.reduce((sum, arr) => sum + arr.length, 0);
                const mergedArray = new Uint8Array(totalLength);
                let offset = 0;
                for (const arr of audioDataArrays) {
                    mergedArray.set(arr, offset);
                    offset += arr.length;
                }
                
                // 创建MP3文件并下载
                const mp3Blob = new Blob([mergedArray], { type: 'audio/mpeg' });
                const url = URL.createObjectURL(mp3Blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `tts_audio_${new Date().toISOString().slice(0,19)}.mp3`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
                
                log(`MP3音频文件下载完成 (${mergedArray.length} bytes)`, 'success');
                
            } catch (error) {
                log(`音频下载失败: ${error.message}`, 'error');
            }
        }
        
        // 显示调试信息
        function showDebugInfo() {
            const debugDiv = document.getElementById('debugInfo');
            
            let debugText = '=== 音频流调试信息 ===\n';
            debugText += `总音频块: ${totalAudioChunks}\n`;
            debugText += `接收的音频块: ${receivedAudioChunks.length}\n\n`;
            
            // 计算音频数据大小
            let totalActualSize = 0;
            for (const chunk of receivedAudioChunks) {
                totalActualSize += atob(chunk).length;
            }
            
            debugText += '=== MP3音频数据统计 ===\n';
            debugText += `MP3音频总大小: ${totalActualSize} bytes\n`;
            debugText += `平均MP3块大小: ${Math.round(totalActualSize / receivedAudioChunks.length)} bytes\n`;
            debugText += `压缩率: MP3格式，已压缩\n\n`;
            
            // 显示前5个和后5个音频块的大小
            debugText += '=== 音频块样本 ===\n';
            debugText += '前5个音频块大小: ';
            for (let i = 0; i < Math.min(5, receivedAudioChunks.length); i++) {

            }

            for (let i = Math.max(0, receivedAudioChunks.length - 5); i < receivedAudioChunks.length; i++) {
                debugText += `${atob(receivedAudioChunks[i]).length} `;
            }
            debugText += '\n';
            
            // MP3流式传输说明
            debugText += '\n=== MP3实时播放状态 ===\n';
            debugText += `AudioContext状态: ${audioContext ? audioContext.state : '未初始化'}\n`;
            debugText += `实时播放状态: ${isPlaying ? '播放中' : '已停止'}\n`;
            debugText += `下次播放时间: ${nextStartTime.toFixed(3)}s\n`;
            debugText += '\n=== MP3流式传输说明 ===\n';
            debugText += '服务器端PCM→MP3实时转换，500ms缓冲区\n';
            debugText += '客户端接收MP3数据块，实时解码播放\n';
            debugText += '使用AudioContext保证连续播放\n';
            
            debugDiv.textContent = debugText;
            debugDiv.classList.remove('hidden');
            
            log('调试信息已显示', 'info');
        }
        
        // 创建WAV格式的Blob
        function createWAVBlob(audioData, sampleRate, channels) {
            const buffer = new ArrayBuffer(44 + audioData.length);
            const view = new DataView(buffer);
            
            // WAV文件头
            const writeString = (offset, string) => {
                for (let i = 0; i < string.length; i++) {
                    view.setUint8(offset + i, string.charCodeAt(i));
                }
            };
            
            writeString(0, 'RIFF');
            view.setUint32(4, 36 + audioData.length, true);
            writeString(8, 'WAVE');
            writeString(12, 'fmt ');
            view.setUint32(16, 16, true);
            view.setUint16(20, 1, true);
            view.setUint16(22, channels, true);
            view.setUint32(24, sampleRate, true);
            view.setUint32(28, sampleRate * channels * 2, true);
            view.setUint16(32, channels * 2, true);
            view.setUint16(34, 16, true);
            writeString(36, 'data');
            view.setUint32(40, audioData.length, true);
            
            // 复制音频数据
            const audioView = new Uint8Array(buffer, 44);
            audioView.set(audioData);
            
            return new Blob([buffer], { type: 'audio/wav' });
        }
        
        // 页面加载时自动连接
        window.addEventListener('load', function() {
            log('页面加载完成，准备连接...', 'info');
            connect();
        });
        
        // 页面卸载时断开连接
        window.addEventListener('beforeunload', function() {
            if (socket && socket.connected) {
                disconnect();
            }
        });
