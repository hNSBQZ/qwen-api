<body>

        <div class="chat-container">
            <div class="messages" id="messages">
                <div class="message system">
                    æ¬¢è¿ä½¿ç”¨ Qwen API æµ‹è¯•ç•Œé¢ï¼è¯·å…ˆåœ¨ä¸Šæ–¹é…ç½®ä½ çš„APIè®¾ç½®ï¼Œç„¶åå¼€å§‹å¯¹è¯ã€‚
                </div>

            <div class="input-area">

                    <button class="example-btn" onclick="setMessage('ä½ æ˜¯è°ï¼Ÿ')">ä½ æ˜¯è°ï¼Ÿ</button>
                    <button class="example-btn" onclick="setMessage('è¯·å†™ä¸€ä¸ªPythonå‡½æ•°')">å†™Pythonå‡½æ•°</button>
                    <button class="example-btn" onclick="setMessage('è§£é‡Šä¸€ä¸‹æœºå™¨å­¦ä¹ ')">è§£é‡Šæœºå™¨å­¦ä¹ </button>
                    <button class="example-btn" onclick="setMessage('ä»Šå¤©å¤©æ°”æ€ä¹ˆæ ·ï¼Ÿ')">è¯¢é—®å¤©æ°”</button>
                    <button class="clear-btn" onclick="clearMessages()">æ¸…ç©ºå¯¹è¯</button>
                </div>
                
                <div class="message-input">
                    <textarea id="messageInput" placeholder="è¾“å…¥ä½ çš„æ¶ˆæ¯..." onkeydown="handleKeyDown(event)"></textarea>
                    <button class="send-btn" id="sendBtn" onclick="sendMessage()">å‘é€</button>

    <script>
        let messages = [];
        let isLoading = false;

        function toggleConfig() {
            const configSection = document.getElementById('configSection');
            configSection.classList.toggle('collapsed');
        }

        function setMessage(text) {
            document.getElementById('messageInput').value = text;
            document.getElementById('messageInput').focus();
        }

        function handleKeyDown(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        function addMessage(role, content, isError = false) {
            const messagesContainer = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}${isError ? ' error' : ''}`;
            messageDiv.textContent = content;
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function setStatus(text, type = '') {
            const status = document.getElementById('status');
            status.textContent = text;
            status.className = `status ${type}`;
        }

        function clearMessages() {
            const messagesContainer = document.getElementById('messages');
            messagesContainer.innerHTML = '<div class="message system">å¯¹è¯å·²æ¸…ç©ºï¼Œå¯ä»¥å¼€å§‹æ–°çš„å¯¹è¯äº†ã€‚</div>';
            messages = [];
            setStatus('å°±ç»ª');
        }

        async function sendMessage() {
            if (isLoading) return;

            const messageInput = document.getElementById('messageInput');
            const userMessage = messageInput.value.trim();
            
            if (!userMessage) {
                setStatus('è¯·è¾“å…¥æ¶ˆæ¯', 'error');
                return;
            }

            const apiUrl = document.getElementById('apiUrl').value;
            const apiKey = document.getElementById('apiKey').value;
            const model = document.getElementById('model').value;
            const temperature = parseFloat(document.getElementById('temperature').value);
            const maxTokens = parseInt(document.getElementById('maxTokens').value);
            const streamMode = document.getElementById('streamMode').checked;

            if (!apiKey) {
                setStatus('è¯·è®¾ç½®API Key', 'error');
                return;
            }

            // æ·»åŠ ç”¨æˆ·æ¶ˆæ¯åˆ°ç•Œé¢
            addMessage('user', userMessage);
            messages.push({ role: 'user', content: userMessage });
            
            messageInput.value = '';
            isLoading = true;
            document.getElementById('sendBtn').disabled = true;
            setStatus('æ­£åœ¨å‘é€è¯·æ±‚...', 'loading');

            try {
                const requestData = {
                    model: model,
                    messages: [
                        { role: 'system', content: 'You are a helpful assistant.' },
                        ...messages
                    ],
                    temperature: temperature,
                    max_tokens: maxTokens
                };
                if (streamMode) requestData.stream = true;

                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${apiKey}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(requestData)
                });

                setStatus('å¤„ç†å“åº”ä¸­...', 'loading');

                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`HTTP ${response.status}: ${errorText}`);
                }

                if (streamMode) {
                    // æµå¼å¤„ç†
                    await handleStreamResponse(response);
                } else {
                    // éæµå¼å¤„ç†
                    const result = await response.json();
                    if (result.choices && result.choices.length > 0) {
                        const assistantMessage = result.choices[0].message.content;
                        addMessage('assistant', assistantMessage);
                        messages.push({ role: 'assistant', content: assistantMessage });
                        if (result.usage) {
                            const usage = result.usage;
                            setStatus(`âœ… æˆåŠŸ | Tokens: ${usage.total_tokens} (è¾“å…¥: ${usage.prompt_tokens}, è¾“å‡º: ${usage.completion_tokens})`, 'success');
                        } else {
                            setStatus('âœ… å‘é€æˆåŠŸ', 'success');
                        }
                    } else {
                        throw new Error('å“åº”æ ¼å¼ä¸æ­£ç¡®ï¼šç¼ºå°‘choiceså­—æ®µ');
                    }
                }
            } catch (error) {
                console.error('è¯·æ±‚å¤±è´¥:', error);
                addMessage('system', `âŒ é”™è¯¯: ${error.message}`, true);
                setStatus(`âŒ è¯·æ±‚å¤±è´¥: ${error.message}`, 'error');
            } finally {
                isLoading = false;
                document.getElementById('sendBtn').disabled = false;
                messageInput.focus();
            }
        }

        // æµå¼å“åº”å¤„ç†
        async function handleStreamResponse(response) {
            const messagesContainer = document.getElementById('messages');
            // åˆ›å»ºassistantæ¶ˆæ¯div
            const assistantDiv = document.createElement('div');
            assistantDiv.className = 'message assistant';
            messagesContainer.appendChild(assistantDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
            let fullContent = '';
            let usage = null;
            const reader = response.body.getReader();
            const decoder = new TextDecoder('utf-8');
            let { value, done } = await reader.read();
            let buffer = '';
            while (!done) {
                buffer += decoder.decode(value, { stream: true });
                let lines = buffer.split(/\r?\n/);
                buffer = lines.pop(); // æœ€åä¸€è¡Œå¯èƒ½æ˜¯ä¸å®Œæ•´çš„
                for (let line of lines) {
                    if (!line.trim()) continue;
                    try {
                        const chunk = JSON.parse(line);
                        if (chunk.choices && chunk.choices.length > 0 && chunk.choices[0].delta && 'content' in chunk.choices[0].delta) {
                            const content = chunk.choices[0].delta.content;
                            if (content) {
                                fullContent += content;
                                assistantDiv.textContent = fullContent;
                                messagesContainer.scrollTop = messagesContainer.scrollHeight;
                            }
                        }
                        if (chunk.usage) usage = chunk.usage;
                    } catch (e) {
                        // ä¸æ˜¯JSONï¼Œå¿½ç•¥
                    }
                }
                ({ value, done } = await reader.read());
            }
            // å¤„ç†æœ€åä¸€æ®µbuffer
            if (buffer.trim()) {
                try {
                    const chunk = JSON.parse(buffer);
                    if (chunk.choices && chunk.choices.length > 0 && chunk.choices[0].delta && 'content' in chunk.choices[0].delta) {
                        const content = chunk.choices[0].delta.content;
                        if (content) {
                            fullContent += content;
                            assistantDiv.textContent = fullContent;
                        }
                    }
                    if (chunk.usage) usage = chunk.usage;
                } catch (e) {}
            }
            messages.push({ role: 'assistant', content: fullContent });
            if (usage) {
                setStatus(`âœ… æˆåŠŸ | Tokens: ${usage.total_tokens} (è¾“å…¥: ${usage.prompt_tokens}, è¾“å‡º: ${usage.completion_tokens})`, 'success');
            } else {
                setStatus('âœ… å‘é€æˆåŠŸ', 'success');
            }
        }

        // é¡µé¢åŠ è½½å®Œæˆåçš„åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', function() {
            // å°è¯•ä»localStorageæ¢å¤é…ç½®
            const savedApiKey = localStorage.getItem('qwen_api_key');

            // ä¿å­˜é…ç½®åˆ°localStorage
            document.getElementById('apiKey').addEventListener('change', function() {

            });
            
            document.getElementById('apiUrl').addEventListener('change', function() {

            // è‡ªåŠ¨èšç„¦åˆ°è¾“å…¥æ¡†
            document.getElementById('messageInput').focus();
        });

        // æµ‹è¯•å¥åº·æ£€æŸ¥æ¥å£
        async function testHealth() {
            const apiUrl = document.getElementById('apiUrl').value.replace('/v1/chat/completions', '/health');
            
            try {
                const response = await fetch(apiUrl, {
                    method: 'GET',
                    headers: {
                        'Origin': window.location.origin
                    }
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    addMessage('system', `âœ… æœåŠ¡å¥åº·æ£€æŸ¥é€šè¿‡ - çŠ¶æ€: ${result.status}, æ—¶é—´: ${result.timestamp}`);
                    setStatus('âœ… æœåŠ¡è¿è¡Œæ­£å¸¸', 'success');
                } else {
                    addMessage('system', `âŒ å¥åº·æ£€æŸ¥å¤±è´¥: ${response.status}`, true);
                    setStatus('âŒ æœåŠ¡å¼‚å¸¸', 'error');
                }
            } catch (error) {
                let errorMessage = error.message;
                if (error.message.includes('CORS') || error.message.includes('cross-origin')) {
                    errorMessage = `è·¨åŸŸè®¿é—®è¢«é˜»æ­¢ - è¯·ç¡®ä¿æœåŠ¡å™¨å·²é…ç½®CORS: ${error.message}`;
                } else if (error.message.includes('Failed to fetch')) {
                    errorMessage = `æ— æ³•è¿æ¥åˆ°æœåŠ¡å™¨ - è¯·æ£€æŸ¥æœåŠ¡æ˜¯å¦è¿è¡Œåœ¨ ${apiUrl}`;
                }
                addMessage('system', `âŒ è¿æ¥å¤±è´¥: ${errorMessage}`, true);
                setStatus('âŒ è¿æ¥å¤±è´¥', 'error');
            }
        }

        // æµ‹è¯•CORSé…ç½®
        async function testCORS() {
            const apiUrl = document.getElementById('apiUrl').value;
            setStatus('æ­£åœ¨æµ‹è¯•CORSé…ç½®...', 'loading');

            try {
                // å…ˆæµ‹è¯•é¢„æ£€è¯·æ±‚
                const preflightResponse = await fetch(apiUrl, {
                    method: 'OPTIONS',
                    headers: {
                        'Origin': window.location.origin,
                        'Access-Control-Request-Method': 'POST',
                        'Access-Control-Request-Headers': 'Content-Type, Authorization'
                    }
                });

                if (preflightResponse.ok) {
                    addMessage('system', 'âœ… CORSé¢„æ£€è¯·æ±‚æˆåŠŸ - è·¨åŸŸè®¿é—®å·²æ­£ç¡®é…ç½®');
                    
                    // æ£€æŸ¥CORSå¤´
                    const corsHeaders = [];
                    preflightResponse.headers.forEach((value, key) => {
                        if (key.toLowerCase().startsWith('access-control')) {
                            corsHeaders.push(`${key}: ${value}`);
                        }
                    });
                    
                    if (corsHeaders.length > 0) {
                        addMessage('system', `CORSå¤´ä¿¡æ¯: ${corsHeaders.join(', ')}`);
                    }
                    
                    setStatus('âœ… CORSé…ç½®æ­£å¸¸', 'success');
                } else {
                    addMessage('system', 'âŒ CORSé¢„æ£€è¯·æ±‚å¤±è´¥ - å¯èƒ½å­˜åœ¨è·¨åŸŸé—®é¢˜', true);
                    setStatus('âŒ CORSé…ç½®å¼‚å¸¸', 'error');
                }
            } catch (error) {
                addMessage('system', `âŒ CORSæµ‹è¯•å¤±è´¥: ${error.message}`, true);
                setStatus('âŒ CORSæµ‹è¯•å¤±è´¥', 'error');
            }
        }

        // æ·»åŠ å¥åº·æ£€æŸ¥å’ŒCORSæµ‹è¯•æŒ‰é’®
        document.addEventListener('DOMContentLoaded', function() {
            const examples = document.querySelector('.examples');
            
            // å¥åº·æ£€æŸ¥æŒ‰é’®
            const healthBtn = document.createElement('button');
            healthBtn.className = 'example-btn';
            healthBtn.textContent = 'å¥åº·æ£€æŸ¥';
            healthBtn.onclick = testHealth;
            examples.appendChild(healthBtn);
            
            // CORSæµ‹è¯•æŒ‰é’®
            const corsBtn = document.createElement('button');

    </script>
